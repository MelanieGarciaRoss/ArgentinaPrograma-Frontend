<div class="card px-4 py-4 mx-3 d-lg-flex bg-dark mt-5">
  <div class="card px-4 py-4 mx-3 d-lg-flex">
    <h1>Educaci√≥n</h1>
    <section id="educacion" class="educacion text-black">
      <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 rounded" [ngClass]="{fondouser : isLogged}">
        <div class="row mb-2">
          <div class="col-auto me-auto mt-2">
            <a href="#top">
              <button type="button" class="btn btn-close-gray">
                <i class="fa-solid fa-arrow-turn-up"></i>
              </button>
            </a>
          </div>
          <div class="d-flex col-auto mt-2">
            <button type="submit" *ngIf="isLogged" class="btn btn-close-gray" data-bs-toggle="modal"
              data-bs-target="#experienciaModalAdd"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <div class="row" *ngFor="let estudio of estudios">
          <div class="col-3">
            <a [href]="estudio.url"><img [src]="estudio.imagen" class="w-50 imgExp"
                [alt]="estudio.institucion"></a> <br>
            <h5>{{estudio.estudio}}</h5>
            <h6>{{estudio.inicio | date:"dd-MM-yyyy"}}</h6>
            <h6>{{estudio.fin | date:"dd-MM-yyyy"}}</h6>
          </div>
          <div class="col-8">
            <h4>{{estudio.descripcion}}</h4>
          </div>

          <div class="col-0 p-0 mt-1 mb-1 mr-2 ml-2">
            <button type="submit" *ngIf="isLogged" class="btn btn-outline-primary" (click)="editar(estudio.id)">Editar<i
              class="fa-solid fa-trash-can"></i>
            </button>
          
            <button type="submit" *ngIf="isLogged" class="btn btn-outline-primary" (click)="delete(estudio.id)">Eliminar<i
                class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <br>
          <hr class="col-11">
        </div>
        <button type="submit" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#ModalEditarEdu" 
              class="btn btn-outline-primary" (click)="agregar()">Agregar<i
              class="fa-solid fa-trash-can"></i>
          </button>
      </div>
    </section>
    
  </div>
</div>
