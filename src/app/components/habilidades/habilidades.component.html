<div class="card px-4 py-4 mx-3 d-lg-flex bg-dark mt-5">
  <div class="card px-4 py-4 mx-3 d-lg-flex bg-light.bg-gradient">
    <h1>Habilidades</h1>
    <section id="habilidades" class="habilidades text-black">
      <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded"
        [ngClass]="{fondouser : isLogged}">
        <div class="row mb-1">
          <div class="d-flex col-auto mt-2">
            <button type="submit" *ngIf="isLogged" class="btn btn-close-gray" data-bs-toggle="modal"
              data-bs-target="#habilidadesModalAdd">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
    
        <div class="row" *ngFor="let habilidad of habilidades">
          <div class="col-12 start-0">
            <h4>{{habilidad.habilidad}}</h4>
            <div class="progress">
              <div class="progress-bar-striped bg-success bg-gradient"
                [ngClass]="{fondouser : isLogged}" role="progressbar" aria-label="Animated striped example"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje"
                style="min-width:10%">{{habilidad.porcentaje}}%
              </div>
            </div>
          </div>
          <div class="col-0 p-0 mt-1 mb-1 mr-2 ml-2">
            <button type="submit" *ngIf="isLogged" class="btn btn-outline-primary" (click)="editar(habilidad.id)">Editar<i
              class="fa-solid fa-trash-can"></i>
            </button>
          
            <button type="submit" *ngIf="isLogged" class="btn btn-outline-primary" (click)="delete(habilidad.id)">Eliminar<i
                class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>   
        <button type="submit" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#ModalEditarEdu" 
              class="btn btn-outline-primary" (click)="agregar()">Agregar<i
              class="fa-solid fa-trash-can"></i>
        </button>
      </div>
    </section>
  </div>
</div>
