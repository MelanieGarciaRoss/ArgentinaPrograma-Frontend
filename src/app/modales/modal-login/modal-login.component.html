<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="logo">
        <img class="mr-3" src="../../../assets/APLogo-20.png" alt="Logo" height="55">
    </div>
    
</nav>

<section id="heroBanner" class="hero-container d-flex align-items-center mt-">
  <div id="loginForm" class="shadow col-sm-6 p-4 m-auto">
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    
        <div class="form-outline form-black mb-2">
          <input type="email"  name="nombreUsuario" class="form-control form-control-lg"
            [(ngModel)]="nombreUsuario" required />
          <label class="form-label" for="nombreUsuario">Usuario</label>
        </div>

        <div class="form-outline form-black mb-1">
          <input type="password"  name="password" class="form-control form-control-lg"
            [(ngModel)]="password" required />
          <label class="form-label" for="password">Password</label>
        </div>
        <button class="btn btn-outline-primary" type="submit">Login</button>      

        <div *ngIf="isLogginFail" class="alert alert-danger mt-2" role="alert" >
        <br>
            <p>{{errMsj}}</p>
        </div>
      </form> 
    
  </div>

</section>
